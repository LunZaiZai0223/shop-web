          <a href="">好評推薦</a>

        <li class="navbar-item"><a href="">購物方式</a></li>

          <a href="">產品列表</a>
        </li>
        <li class="navbar-item">
          <a href="">購物車</a>

      <h3 class="title">傢俱比較</h3>

        <thead>
          <tr>
            <th></th>

            <th>實木傢俱</th>
          </tr>

        <tbody>
          <tr>
            <td>可單人自行組裝</td>

            <td>不一定</td>

            <td>可多次重複拆裝</td>

            <td>不一定</td>
            <td>不一定</td>
          </tr>
          <tr>
            <td>床墊規格彈性大</td>
            <td>V</td>
            <td>不一定</td>
            <td>不一定</td>
          </tr>
