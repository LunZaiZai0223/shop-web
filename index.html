<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/style.css">
  <title>WOWOROOM</title>
</head>

<body>
  <header class="container-xl d-flex align-items-center justify-content-between">
    <h1 class="navbar-brand">
      <a href="#">WOWOROOM</a>
    </h1>
    <nav class="navbar" tabindex="0">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="#advantage">床墊優勢</a>
        </li>
        <li class="navbar-item">
          <a href="#compare">傢俱比較</a>
        </li>
        <li class="navbar-item">
          <a href="#recommendation">好評推薦</a>
        </li>
        <li class="navbar-item">
          <a href="#purchaseWay">購物方式</a>
        </li>
        <li class="navbar-item">
          <a href="#productList">產品列表</a>
        </li>
        <li class="navbar-item">
          <a href="#cartInfo">購物車</a>
        </li>
      </ul>
    </nav>
    <button class="close-navbar-list-btn">
      <span class="material-icons">
        clear
      </span>
    </button>
  </header>
  <div class="header-underline d-md-block d-none"></div>

  <!-- loading -->
  <div class="loading">
  </div>
  <div class="overlay">
  </div>
  <!-- alert-msg -->
  <div class="alert-card-wrapper" data-alert-card>
    <div class="alert-card-content">
      <span class="alert-icon" data-alert-icon><i class="fas fa-check-circle"></i></span>
      <span class="alert-text" data-alert-card-text></span>
    </div>
    <div class="alert-card-button">
      <span class="fas fa-times"></span>
    </div>
  </div>

  <!-- 需要用 hash 決定 display -->
  <section class="my-md-5 banner" data-banner>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"
          style="background-image: url('https://images.unsplash.com/photo-1541781774459-bb2af2f05b55?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1460&q=80');">
        </div>
        <div class="swiper-slide"
          style="background-image: url('https://images.unsplash.com/photo-1487300001871-12053913095d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
        </div>
        <div class="swiper-slide"
          style="background-image: url('https://images.unsplash.com/photo-1493548578639-b0c241186eb0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
        </div>
      </div>
    </div>
    <div class="banner-text-wrapper">
      <h3>WOWOROOM</h3>
      <h3>您一覺好眠的幫手</h3>
    </div>
  </section>

  <div id="root"></div>

  <button id="back-to-top-btn" class="d-none flex-column gap-2 py-3 px-1 position-sticky">
    <span class="material-icons py-3 py-sm-0">
      north
    </span>
    <span class="back-to-top-text d-none d-sm-inline-block">
      Top
    </span>
  </button>

  <footer class="footer">
    <div class="container-xl py-3">
      <div class="d-block d-sm-flex align-items-center justify-content-between">
        <h4 class="m-0 footer-logo">
          WOWOROOM
        </h4>
        <ul class="d-flex mt-2 mt-sm-0 footer-list">
          <li class="px-3 footer-item">
            <a href="#AboutUs">關於我們</a>
          </li>
          |
          <li class="px-3 footer-item">
            <a href="#FAQ">常見問題</a>
          </li>
          |
          <li class="px-3 footer-item">
            <a href="#productList">來逛逛吧</a>
          </li>
        </ul>
      </div>
      <div class="row align-items-center mt-3 mt-md-5">
        <div class="col-md-4 d-flex gap-2 align-items-center">
          <h6 class="m-0">關注 WOWOROOM</h6>
          <ul class="d-flex justify-content-center align-items-center gap-2 social-list">
            <li class="social-item"><i class="fab fa-facebook-square"></i></li>
            <li class="social-item"><i class="fab fa-instagram"></i></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h6 class="m-0">臺灣製造 Made In Taiwan</h6>
        </div>
        <div class="col-md-4">
          <h6 class="m-0">Copyright © 2021 WOWOROOM. All rights reserved.</h6>
        </div>
      </div>
    </div>
  </footer>

</body>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./swiper.js"></script>
<script src="./app.js" type="module"></script>

</html>
